function restruct(obj) {
    let result = [];
    for (let i = 0; i < obj.length; i++) {
        
        
        if (Array.isArray(obj[i])) {
            result.push(...restruct(obj[i]));
            
        }
        else {
            
            if ((obj[i].constructor.name) == 'String') {              
                 
                 result.push(obj[i]);                 
                 
            }
            else {
                
                if ((obj[i].constructor.name) == 'Object') {
                    
                    result.push(...restruct(Object.values(obj[i])));
                    
                }
                else {                    
                    result.push(obj[i]());
                }
                
            }
        }
        
    }      
    return result;
}
